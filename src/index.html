<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <!-- Indikator loading -->
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center text-center">
            <div
              id="loadingIndicator"
              class="spinner-border text-primary text-center"
              role="status"
              style="display: none"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <ini-header class="mb-4"></ini-header>
        <main>
          <div class="container jksf">
            <ini-judul class="text-center"></ini-judul>
            <form id="noteForm" class="mb-4">
              <div class="mb-3">
                <label for="noteTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="noteTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="noteBody" class="form-label">Body</label>
                <textarea
                  class="form-control"
                  id="noteBody"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <span class="bi bi-floppy"></span> Add Note
              </button>
            </form>
            <ini-display-note class="mt-4"></ini-display-note>
            <ini-archived-note class="mt-4"></ini-archived-note>
          </div>
        </main>
        <ini-footer year="2024"></ini-footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
